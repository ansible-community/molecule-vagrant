---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: instance
    providers_options:
      virtualbox:
        default_nic_type: 82545EM
      libvirt:
        nic_model_type: e1000
        qemu_use_session: false
    box: ${TESTBOX:-centos/7}
provisioner:
  name: ansible
verifier:
  name: ansible
