---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  /bin/true
platforms:
  - name: instance
    config_options:
      synced_folder: true
    provider_options:
      driver: "${VIRT_DRIVER:-'kvm'}"
    box: ${TESTBOX:-centos/7}
provisioner:
  name: ansible
verifier:
  name: ansible
