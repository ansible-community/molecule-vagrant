---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  /bin/true
platforms:
  - name: instance
    provider_options:
      nic_model_type: '"rtl8139"'
      driver: "${VIRT_DRIVER:-'kvm'}"
    box: ${TESTBOX:-centos/7}
provisioner:
  name: ansible
verifier:
  name: ansible
