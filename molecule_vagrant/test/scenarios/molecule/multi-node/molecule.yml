---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: instance-1
    box: ${TESTBOX:-debian/jessie64}
    interfaces:
      - network_name: private_network
        ip: 192.168.56.2
        auto_config: true
    groups:
      - foo
      - bar
    memory: 256
    cpus: 1
    providers_options:
      libvirt:
        # using session with network leads to troubles
        qemu_use_session: false
    config_options:
      synced_folder: true
    instance_raw_config_args:
      - 'vm.synced_folder ".", "/vagrant", type: "rsync"'
  - name: instance-2
    box: ${TESTBOX:-centos/7}
    interfaces:
      - network_name: private_network
        ip: 192.168.56.3
        auto_config: true
    groups:
      - foo
      - baz
    memory: 256
    cpus: 2
    providers_options:
      libvirt:
        # using session with network leads to troubles
        qemu_use_session: false
    instance_raw_config_args:
      - 'vm.synced_folder ".", "/vagrant", type: "rsync"'
provisioner:
  name: ansible
