# zuul.d/layout.yaml

- job:
    name: molecule-vagrant-fedora
    description: Run py38 tox environment
    parent: ansible-tox-py38
    nodeset: fedora-latest-1vcpu
    attempts: 2
    vars:
      tox_envlist: py38
    timeout: 3600

